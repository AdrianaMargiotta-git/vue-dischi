<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dischi musicali</title>
</head>
<body>

    <div id="app">
        <header>
            <div class="container-haeder">
                <!-- inserire l'immagine -->
                <img src="img/spotify-logo.png" alt="spotify-logo">
            </div>
        </header>
    
        <main>
            <div class="dischi">
                <ul class="recordsList">
                    <li v-for="record in listaRecords" class="recordSingle">
                        <div class="imgResize">
                            <!-- immagine -->
                            <!-- RICORDA: inserire i due punti prima di src e alt -->
                            <img :src="record.poster" :alt="record.title">
                        </div>
                        <!-- titolo -->
                        <h2 class="title">{{record.title}}</h2>
                        <!-- autore -->
                        <p class="author">{{record.author}}</p>
                        <!-- anno -->
                        <p class="year">{{record.year}}</p>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    
    <script src="js/script.js"></script>

</body>
</html>
